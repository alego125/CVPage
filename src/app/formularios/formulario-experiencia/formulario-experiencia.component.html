<div class="caja">
    <div id="form-div">
        <div class="cerrar" (click)="cerrar()"> X </div>
        <form class="form" id="form1">
           
            <p class="name">
                <input name="name" type="text"
                    class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name"
                    id="name" />
            </p>

            <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment"
                    placeholder="Escriba su presentacion aqui.. (maximo 600 caracteres)"></textarea>
            </p>

        </form>
        <input type="submit" value="Guardar" class="btn btn-light" />
    </div>
