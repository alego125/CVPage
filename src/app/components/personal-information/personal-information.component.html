<div class="caja" (click)="cerrar()">
    <div class="cajita">
        <div class="salir" (click)="cerrar()"> X </div>
        <div class="info">
            <hr>
            <h3><b>Email:</b> {{datos.email}}</h3>
        </div>
        <div class="info">
            <hr>
            <h3><b>Telefono:</b> {{datos.telefono}}</h3>
        </div>
        <div class="info">
            <hr>
            <h3><b>Direccion:</b> {{datos.domicilio.calle + ', ' + datos.domicilio.ciudad.nombreCiudad + ', ' + datos.domicilio.ciudad.provincia.nombreProvincia + ', ' + datos.domicilio.ciudad.provincia.pais.nombrePais}}</h3>
        </div>
        <div class="info">
            <hr>
            <h3><b>Pagina Web:</b> {{datos.web}}</h3>
        </div>
    </div>
</div>
