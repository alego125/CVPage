<!-- EDUCACION -->

<section class="anchoCompletoVw altoPorc100 mb-5">
    <div class="position-relative container p-3 color-white borderSoft softShadow">
        <p class="position-absolute top5 right2"> <i class="fa-solid fa-pen pointerHover text-end "> </i></p>
        <h3 class="text-center">Educaci√≥n</h3>
        <div class="container" *ngFor="let logro of datos">
            <hr>
            <div class="anchoCompletoPorc text-end"><i class="fas fa-pen-nib pointerHover"></i>  /  <i class="fas fa-trash pointerHover"></i></div>
            <div class="row">
                <div class="col-md-2">
                    <img class="ancho10rem" [src]="logro.img" alt="arcor">
                </div>
                <div class="col">
                    <h2> {{ logro.school }} </h2>
                    <h4>{{ logro.divicion }}</h4>
                    <h5>{{ logro.carrera }}</h5>
                    <p>{{ logro.title }}</p>
                    <b class="text-secondary">Desde {{logro.start}} - Hasta {{logro.end}}</b>
                </div>
            </div>
        </div>          
    </div>
</section>
