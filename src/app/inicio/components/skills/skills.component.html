<!-- SKILLS -->

<section class="anchoCompletoVw mb-5">
    <div class="position-relative container p-3 color-white borderSoft softShadow">
        <p class="position-absolute top5 right2"> <i class="fa-solid fa-pen pointerHover text-end " (click)="abrir()"> </i></p>
        <h3 class="text-center">Hard & Soft Skills</h3>
        <hr>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4 col-lg-3 col-xs-2 alto35rem" *ngFor="let skill of datos">
                    <div class="card bg-light cardStyle centrar softShadow position-relative mb-3">
                        <i class="fas fa-pen pointerHover position-absolute top5 right10" (click)="abrirEditar(skill)"></i>
                        <i class="fas fa-trash pointerHover position-absolute top5 right2" (click)="deleteSkill(skill)"></i>
                        <h5 class="card-title text-black">{{skill.nombreSkill}}</h5>
                        <div class="card-body">
                            <div class="skill">
                                <div class="outer">
                                    <div class="inner">
                                        <div id="number">
                                            <b>{{ skill.porcentaje }}%</b>
                                        </div>
                                    </div>
                                </div>
                                <svg width="160px" height="160px">        
                                    <circle [ngClass]="{
                                    'graduated10':skill.porcentaje<=10,
                                    'graduated20':skill.porcentaje<=20 && skill.porcentaje>10,
                                    'graduated30':skill.porcentaje<=30 && skill.porcentaje > 20,
                                    'graduated40':skill.porcentaje<=40 && skill.porcentaje > 30,
                                    'graduated50':skill.porcentaje<=50 && skill.porcentaje > 40,
                                    'graduated60':skill.porcentaje<=60 && skill.porcentaje > 50,
                                    'graduated70':skill.porcentaje<=70 && skill.porcentaje > 60,
                                    'graduated80':skill.porcentaje<=80 && skill.porcentaje > 70,
                                    'graduated90':skill.porcentaje<=90 && skill.porcentaje > 80,
                                    'graduated100':skill.porcentaje<=100 && skill.porcentaje > 90}" cx="80" cy="80" r="70" stroke-linecap="round" />
                                </svg>
                            </div>
                        </div>                         
                    </div>
                </div>
            </div>
        </div>            
    </div>
</section>
