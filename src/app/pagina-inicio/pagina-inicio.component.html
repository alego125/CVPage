<div class="contenedor">
    <h2>Iniciar Sesion</h2>
    <form [formGroup]="formu" class="m-3" (ngSubmit)="onSubmit($event)">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input [ngClass]="{'is-invalid':Usuario?.errors && Usuario?.touched, 'is-valid':!Usuario?.errors && Usuario?.touched}" formControlName="nombreUsuario" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
            <div *ngIf="Usuario?.errors && Usuario?.touched">
                <p *ngIf="Usuario?.hasError('required')" class="text-danger">
                    Campo Requerido
                </p>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}" formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                    Contraseña requerida
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                    Debe tener mas de 8 caracteres
                </p>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
