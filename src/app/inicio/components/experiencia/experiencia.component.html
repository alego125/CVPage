<!-- EXPERIENCIA -->

<section class="anchoCompletoVw mb-5">
    <div class="position-relative container p-3 color-white borderSoft softShadow">
        <p class="position-absolute top5 right2"> <i *ngIf="role === 'ROLE_ADMIN'" class="fa-solid fa-pen pointerHover text-end" (click)="abrir()"> </i></p>
        <h3 class="text-center">Experiencia</h3>
        <div class="container" *ngFor="let experiencia of datos">
            <hr >
            <div 
                *ngIf="role === 'ROLE_ADMIN'" 
                class="anchoCompletoPorc text-end">
                <i 
                    class="fas fa-pen-nib pointerHover" (click)="editarExperiencia(experiencia)">
                </i>  /  
                <i 
                    class="fas fa-trash pointerHover" 
                    (click)="eliminarElimento(experiencia.idExperiencia)">
                </i>
            </div>
            <div class="row" >
                <div class="col-md-2 info">
                    <img class="imgEmpresa" [src]="experiencia.urlImagen" [alt]="experiencia.nombreEmpresa">
                </div>
                <div class="col info">
                    <h2>Empresa</h2>
                    <p> <b>{{experiencia.nombreEmpresa}}</b> </p>
                    <h4>Descripcion Tareas realizadas</h4>
                    <p>{{ experiencia.descripcionTareas}}</p>
                    <b class="text-secondary">Desde {{experiencia.fechaInicio | date:"dd-MM-yyyy"}} - Hasta {{experiencia.fechaFin | date:"dd-MM-yyyy" || "(En curso)"}}</b>
                </div>
            </div>
        </div>       
    </div>
  </section>
